<md-card class="example-card">
  <md-card-header>

    <md-card-title>Add Person</md-card-title>

  </md-card-header>

  <md-card-content>
    <form class="example-form">
      <md-input-container class="example-full-width">
        <textarea mdInput placeholder="Name"></textarea>
      </md-input-container>
      <md-input-container class="example-full-width">
        <textarea mdInput placeholder="Address"></textarea>
      </md-input-container>
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Phone#"/>
      </md-input-container>
    </form>
  </md-card-content>
  <md-card-actions>
    <a md-fab routerLink="."><md-icon>check</md-icon></a>
  </md-card-actions>
</md-card>

<br/>



<md-card class="person-card"  *ngFor="let person of persons" >
  <md-card-header>
    <img md-card-avatar src="https://material.angular.io/shiba1.d84e1a8ed94377452dbf.jpg">
    <md-card-title>{{person.name}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-card-subtitle>Address:{{person.address}}</md-card-subtitle>
    <md-card-subtitle>Phone:{{person.phone}}</md-card-subtitle>
  </md-card-content>
</md-card>
